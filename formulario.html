<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ayuda</title>
<style>
    /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

h1 {
    text-align: center;
    color: #333;
}

p {
    text-align: center;
    color: #555;
    font-size: 1.1rem;
    margin-bottom: 20px;
}

/* Estilos del formulario */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
}

button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

</style>
</head>
<body>
    <div class="form-container">
        <form action="https://formsubmit.co/635b9092f12063aefca98ad7c517b092" method="POST">
        <h1>Formulario de Ayuda</h1>
        <p>Por favor, completa los siguientes datos para que podamos contactarte y coordinar tu ayuda.</p>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required>

            <label for="barrio">Barrio:</label>
            <input type="text" id="barrio" name="barrio" required>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>

            <label for="casa_departamento">Casa o Departamento:</label>
            <input type="text" id="casa_departamento" name="casa_departamento" required>

            <label for="local_comercio">Local/Comercio (Opcional):</label>
            <input type="text" id="local_comercio" name="local_comercio">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
